<div class="mi-div"></div>
<div class="container">
    <div class="description">
        <p>El método <span class="highlight">prompt()</span> muestra un diálogo con mensaje opcional, que solicita al usuario que introduzca un texto.</p>
        <p class="syntax">Sintaxis<br> prompt("Hola");</p>
    </div>
    <div class="alert-example">
        <p class="tamaño">Un prompt en el navegador se vería algo así:</p>
        <div class="alert-box">
            <p><strong>Esta página dice</strong></p>
            <p>Hola</p>
            <div class="inputt"><span class="mover">Ingrese información aquí</span></div>
            <button class="ok-button">Ok</button>
        </div>
    </div>
</div>

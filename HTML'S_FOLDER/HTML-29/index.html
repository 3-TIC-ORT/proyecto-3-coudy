<h1 class="html-ti">HTML</h1>
<p class="teoria">Listas desordenadas</p>

<p class="title">El elemento de <span class="subrayar">listas desordenadas</span> (&lt;ul&gt;&lt;/ul&gt;) crea una lista no ordenada (“Unordered list”)</p>
<article class="sintaxis">
    <p>Sintaxis:</p>
    <p><span class="enca">&lt;ul&gt;</span></p>
    <p class="punt pt1"><span class="enca">&lt;li&gt;</span>Manteca<span class="enca">&lt;/li&gt;</span></p>
    <p class="punt"><span class="enca">&lt;li&gt;</span>Tomate<span class="enca">&lt;/li&gt;</span></p>
    <p class="punt pt3"><span class="enca">&lt;li&gt;</span>Pan<span class="enca">&lt;/li&gt;</span></p>
    <p><span class="enca">&lt;/ul&gt;</span></p>
</article>
<p class="codigo">Así se vería la línea de código anterior:</p>
<article class="code">
    <ul>
        <li>Manteca</li>
        <li>Tomate</li>
        <li>Pan</li>
    </ul>
</article>
